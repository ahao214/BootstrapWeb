<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="../../css/bootstrap.css" style="stylesheet" />
		<script src="../../js/bootstrap.js"></script>
		<script src="../../Scrips/jquery-3.3.1.js"></script>
		<title></title>
	</head>
	<body>
		<div class="bs-docs-example">
			<p>
				Bootstrap框架默认将全局的字体大小设置为14px，行高设置为20px，并且这些属性会直接赋予<body>中的元素和所有段落元素
			</p>
			<p>
				此外，段落元素还被设置了等于0.5倍行高（即10px）的底部外边距（margin）；同时，通过添加.lead类可以让段落突出显示。
			</p>			
		</div>
		<div class="bs-docs-example">
			<p class="lead">
				通过添加<code>.lead</code>让段落突出显示
			</p>
		</div>
	</body>
</html>
